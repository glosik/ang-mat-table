<div class="example-container mat-elevation-z8">
	<div class="example-header">
		<mat-form-field>
			<input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
		</mat-form-field>
	</div>
	<mat-table #table [dataSource]="dataSource" matSort>
		<ng-container matColumnDef="playerName">
			<mat-header-cell *matHeaderCellDef mat-sort-header> playerName </mat-header-cell>
			<mat-cell *matCellDef="let player"> {{player.playerName}} </mat-cell>
		</ng-container>
		<ng-container matColumnDef="shTimeOnIce">
			<mat-header-cell *matHeaderCellDef mat-sort-header> shTimeOnIce </mat-header-cell>
			<mat-cell *matCellDef="let player"> {{player.shTimeOnIce / 60}} </mat-cell>
		</ng-container>
		<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
		<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
	</mat-table>
	<mat-paginator #paginator
				   [pageSize]="10"
				   [pageSizeOptions]="[5, 10, 20]"
				   [showFirstLastButtons]="true">
	</mat-paginator>
</div>
